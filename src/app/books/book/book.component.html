<div class="card" style="margin-right: 10px;width: 18rem; height: 500px;">
  <img [src]="book.image" class="card-img-top" [alt]="book.name" height="300">
  <div class="card-body justify-content-between">
    <h5 class="card-title overflow-hidden">{{ book.name | titlecase }} by {{ book.author | titlecase }}</h5>
    <p class="card-text">{{ book.amount | currency:'INR' }}</p>
    <button (click)="addToCart()" class="btn btn-primary" style="position: absolute; bottom: 10px; left: 5rem">
      <ng-container *ngIf="!isInCart">Add to Cart</ng-container>
      <ng-container *ngIf="isInCart">Remove from Cart</ng-container>
    </button>
  </div>
</div>
